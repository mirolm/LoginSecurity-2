name: ${project.name}
version: ${project.version}-${bukkitplugin.desc}
main: ${bukkitplugin.main}
author: ${bukkitplugin.author}
description: ${project.description}

commands:
  login:
    description: Log in to account
    usage: /login [password]
    aliases:
      - l
      - log
  register:
    description: Register an account
    usage: /register [password]
    aliases:
      - reg
  changepassword:
    description: Change password of an account
    usage: /changepass [old] [new]
    aliases:
      - cp
      - changepass
